<meta charset="UTF-8">

<script>

    function pulaLinha()
    {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase)
    {
        document.write(frase);
        pulaLinha();
    }
    
    mostra("Tabuada de 7");
    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) 
    {
        numeroTabuada = (7 * multiplicador);
        mostra( "7 * " + multiplicador + " = " + numeroTabuada);
                
    }


</script>
